<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body class="h-screen">
    <main class="flex justify-center items-center h-full">
      <div class="card">
        <img
          src="/assets//images/avatar-jessica.jpeg"
          alt="avatar-jessica"
          class="rounded-full max-h-[88px] max-w-[88px]"
        />
        <div class="text-center">
          <h1 class="text-present-1">Jessica Randall</h1>
          <h2 class="text-present-2-bold green">London, United Kingdom</h2>
        </div>
        <p class="text-present-2">"Front-end developer and avid reader."</p>

        <div class="flex flex-col gap-4 w-full">
          <button class="btn text-present-2-bold">GitHub</button>
          <button class="btn text-present-2-bold">Frontend Mentor</button>
          <button class="btn text-present-2-bold">LinkedIn</button>
          <button class="btn text-present-2-bold">Twitter</button>
          <button class="btn text-present-2-bold">Instagram</button>
        </div>
      </div>
    </main>
  </body>
</html>
